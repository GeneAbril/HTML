<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap 1</title>
    <!-- Bootstrap CSS desde pagina boostrap y agregar link local -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #contenedor {
            background-color: rgb(240, 196, 218);
            /*distribuye ancho de pagina
            width: 100%;*/
            /*distribuye el alto de pagina*/
            height: 400px;
        }
        
        #hijo {
            background-color: rgb(93, 240, 183);
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="contenedor" class="container">
        <div class="row">
            <!--col: columnas, el total vale 12, se distribuye en base a eso-->
            <div class="col">
                Column
            </div>
            <div class="col-5">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
        <!--valor max de padding es 5-->
        <!--p: izquierda, s:derecha-->
        <div id="contenedor" class="container p-3 ps-5">
            <!--border: borde de hijo
            top: arriba, border: completo, end:derecha, bottom: abajo, star: izquierda-->
            <div id="hijo" class="border-top border-primary"></div>
        </div>
    </div>
    <!-- Bootstrap JS de boostrap, guardar y agregar link local -->
    <script src="assets/js/bootstrap.bundle.js "></script>
</body>

</html>
