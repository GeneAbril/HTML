<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax 1</title>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        $(document).ready(function() {
            //MEZCLAR PETICION AJAX CON JQUERY
            //capturar val de input
            $('#btnBuscar').click(function() {
                //variable numeroPokemon= id + val
                let numeroPokemon = $('#pokemon').val();
                //-----------------------------------------mezclar peticion ajax con jquery
                //agregar variabble numero pokemon= '+numeroPokemon+', donde va el numero de pokemon
                $.get('https://pokeapi.co/api/v2/pokemon/' + numeroPokemon + '/', function(respuesta) {
                    //procesar respuesta
                    console.log(respuesta); //objeto respuesta
                    console.log(respuesta.sprites);
                    console.log(respuesta.sprites.front_default);
                    let imagen = respuesta.sprites.front_default;
                    let nombre = respuesta.name;
                    //estructura para agregar respuesta
                    //agregar imagen '+imagen+' para seccionar en 2 string
                    //agregar html para reemplazar seleccion, SE PUEDE CONCATENAR LO DE APPEND EN HTML Y ES LO MISMO
                    $('.container').html('<img src="' + imagen + '"" alt="' + nombre + '">');
                    //agregar append(limpiar y actualizar) y concatenar h1 con nombre para que figure nombre + imagen
                    $('.container').append('<h1>' + nombre + '<h1/>')
                }, 'json');
            }); //cierre de click
        });
    </script>
</head>

<body>
    <!--dejar input y button fuera del div-->
    <h5>Â¡INGRESA EL NUMERO DE TU POKEMON!</h5>
    <input type="number" id="pokemon">
    <button id="btnBuscar">Buscar</button>
    <div class="container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
