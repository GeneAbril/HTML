    <script>
        $(document).ready(function() {
            //peticion (ya cuando el doc esta cargado)
            //$.get = dentro de () va la url->function(){} -> 'json'
            //$.get('url', function() {}, 'json');
            //ajax estructura=
            //1Â° se agrega estructura for
            /* for (let i = 1; i < 100; i++) {
                 //etiqueta append, uso de jquery, agregar imagenes de manera dinamica
            $('.container').append(' <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png" alt = "bulbasaur" >');
            }*/
            //-------api pokemones-------
            $.get('https://pokeapi.co/api/v2/pokemon/7/', function(respuesta) {
                //procesar respuesta
                console.log(respuesta); //objeto respuesta
                console.log(respuesta.sprites);
                console.log(respuesta.sprites.front_default);
                let imagen = respuesta.sprites.front_default;
                let nombre = respuesta.name;
                //estructura para agregar respuesta
                //agregar imagen '+imagen+' para seccionar en 2 string
                $('.container').append('<img src="' + imagen + '"" alt="' + nombre + '">');
            }, 'json');

        });
    </script>
